<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>管理商品</title>
<meta content="易工场" name="keywords">
<meta content="易工场" name="description">
<meta http-equiv="Cache-Control" content="max-age=180">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-dns-prefetch-control" content="on">
<link href="font/iconfont.css" rel="stylesheet" type="text/css" />
<link href="css/basestyle.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
<div class="wx-top">
  <div class="proinfo-menu"><i class="icon iconfont">&#xe637;</i></div>
  <div class="top-title">商品管理</div>
</div>
<div class="top-blank"></div>
<div class="wx-containe">
  <div class="ment-items">
    <ul class="uploadpro">
      <li><div class="img"><img src="upload/proimg.jpg" /></div></li>
      <li><div class="img"><img src="upload/proimg.jpg" /></div></li>
      <li><div class="img"><img src="images/jia.jpg" /></div></li>
    </ul>
  </div>
  <div class="ment-items">
    <div class="uploadpro-sz">
      <div class="con"><input type="text" class="ipt-txt-upsz"  placeholder="给商品一个简单的标题" /></div>
    </div>
  </div>
  <div class="ment-items">
    <div class="uploaddes"><textarea class="textareat-pro-des" placeholder="产品的简单描述"></textarea></div>
  </div>
  <div class="ment-items">
    <div class="uploadpro-sz">
      <div class="tit">设置价格（元）</div>
      <div class="con"><input type="text" class="ipt-txt-upsz" /></div>
    </div>
  </div>
  <div class="ment-items">
    <div class="uploadpro-sz">
      <div class="tit">交货周期（天）</div>
      <div class="con"><input type="text" class="ipt-txt-upsz" /></div>
    </div>
  </div>
  <div class="ment-items">
    <div class="uploadpro-sz">
      <div class="tit">来源</div>
      <div class="con">
        <div class="checkbox">
			<p>厂家直销</p>
			<input type="checkbox" id="checkbox_a1" class="chk_1" checked /><label for="checkbox_a1"></label>
		</div>
        <div class="checkbox">
			<p>原创手工</p>
			<input type="checkbox" id="checkbox_a2" class="chk_1" /><label for="checkbox_a2"></label>
		</div>
        <div class="checkbox">
			<p>代理授权</p>
			<input type="checkbox" id="checkbox_a3" class="chk_1" /><label for="checkbox_a3"></label>
		</div>
      </div>
    </div>
  </div>
  <div class="ment-items">
    <div class="uploadpro-sz">
      <div class="tit">选择品类</div>
      <div class="con">
        <select class="select">
          <option>选择品类</option>
          <option>鞋帽服饰</option>
          <option>家居家纺</option>
          <option>陶瓷陶具</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="ft-blank"></div>
<div class="wx-footer">
  <a href="javascript:;" class="fb-btn">提交发布</a>
</div>
</body>
</html>

<body>
<div class="wx-containe">
  <div class="address_main">
    <div class="line">
      <input type="text" placeholder="收件人" id="realname" value="">
    </div>
    <div class="line">
      <input type="text" placeholder="联系电话" id="mobile" value="">
    </div>
    <div class="line"> 
      <!-- sel-provance -->
      <select id="s_province" name="s_province">
        <option value="省份">省份</option>
      </select>
      <br>
    </div>
    <div class="line">
      <select id="s_city" name="s_city" >
        <option value="地级市">地级市</option>
      </select>
      <br>
      <!-- sel --> 
    </div>
    <div class="line"> 
      <!-- sel-area -->
      <select id="s_county" name="s_county">
        <option value="市、县级市">市、县级市</option>
      </select>
    </div>
    <div class="line">
      <input type="text" placeholder="详细地址" id="address" value="">
    </div>
  </div>
</div>
<div class="ft-blank"></div>
<div class="footer-btn">
  <a href="tijiaodingdan-y.html" class="confirm-btn adres">确认</a>
